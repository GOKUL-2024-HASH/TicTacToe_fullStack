<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="user-input">
    <input type="text" id="player1" placeholder="Player 1 Name (X)" />
    <input type="text" id="player2" placeholder="Player 2 Name (O)" style="display: none;" />
    <button onclick="setPlayers()">Start Game</button>
  </div>

  <div class="mode-buttons">
    <button data-mode="2player">Player vs Player</button>
    <button data-mode="ai">Player vs Computer</button>
  </div>

  <div class="game-container">
    <div class="status"></div>
    <div class="board"></div>
    <button class="restart">Restart Game</button>
  </div>

  <a href="stats.html" class="stats-button" target="_blank">Show Player 1 Stats</a>

  <script src="script.js"></script>
</body>
</html>
